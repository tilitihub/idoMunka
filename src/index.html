<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IdőMunka</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container text-center bg-info p-5 
    mt-5 rounded-5 border border-5">
        <h1>Feladat 0357</h1>
        <p>
            Adott egy eszterga és egy munkadarab. <br>
            A megmunkálási idő kiszámítása a megmunkált hossz,
            a fordulatonkénti előtolás és a főorsó fordulatszáma alapján.
        </p>
        <div class="idoForm">
            <div class="mt-1">
                <input type="text"
                placeholder="Megmunkált hossz (mm)"
                class="form-control"
                id="length">
            </div>
            <div class="mt-1">
                <input type="text"
                placeholder="Fordulatonkénti előtolás (mm)"
                class="form-control"
                id="feed">
            </div>
            <div class="mt-1">
                <input type="text"
                placeholder="Főorsó fordulatszám (fordulat/perc)"
                class="form-control"
                id="rpm">
            </div>

            <button class="btn btn-primary mt-5"
            id="calcButton">
                Kiszámítás
            </button>

            <div class="mt-1">
                <label for="area" class="form-label">
                    A bekért adatok alapján a megmunkálási idő:</label>
                <input type="text"
                readonly
                class="form-control"
                id="area">
            </div>
        </div>
    </div>

    <div id="about" class="mt-5 text-center ab">
        Tiliczki Tibor, 2023.02.13. Szoft I/1/E, @kopirájtkriptobájt
    </div>
    <script src="app.js"></script>
</body>
</html>
