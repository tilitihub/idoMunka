<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IdőMunka</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container bg-info p-3
    mt-5 rounded border border-2">
        <h1>Feladat 0357</h1>
        <p>
            Adott egy eszterga és egy munkadarab. <br>
            A megmunkálási idő kiszámítása a megmunkált hossz, a fordulatonkénti előtolás és a főorsó fordulatszáma alapján.
        </p>
        <div class="kupForm">
            <div class="mt-3">
                <input type="text"
                placeholder="Megmunkált hossz (mm)"
                class="form-control"
                id="radius">
            </div>
            <div class="mt-3">
                <input type="text"
                placeholder="Fordulatonkénti előtolás (mm)"
                class="form-control"
                id="height">
            </div>
            <div class="mt-3">
                <input type="text"
                placeholder="Főorsó fordulatszám (fordulat/perc)"
                class="form-control"
                id="height">
            </div>

            <button class="btn btn-primary mt-3"
            id="calcButton">
                Megmunkálási idő
            </button>

    </div>
</body>
</html>
